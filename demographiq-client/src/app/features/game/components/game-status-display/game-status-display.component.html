<div class="status-container">
    <div class="status-item">
      Mode: {{ gameMode$ | async }}
    </div>
    <div class="status-item">
      Metric: {{ (isHigh$ | async) ? 'Highest' : 'Lowest' }} {{ metric$ | async }}
    </div>
    <div class="status-item">
      Round: {{ currentRound$ | async }} / {{ totalRounds$ | async }}
    </div>
    <div class="status-item">
      Score: {{ score$ | async }}
    </div>
  </div>
